spring.application.name=order-service
spring.cloud.stream.bindings.order-out-0.destination=orders
spring.cloud.stream.bindings.order-out-0.content-type=application/json
spring.cloud.stream.kafka.binder.brokers=localhost:29092

spring.datasource.url=jdbc:mysql://localhost:3306/orderdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect